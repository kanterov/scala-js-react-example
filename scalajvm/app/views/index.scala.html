@import play.api.Play

<!DOCTYPE html>

<html>
  <head>
    <title>scala-js-react demo</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  </head>
  <body>
    <script src="@routes.Assets.at("javascripts/scalajs-example-jsdeps.js")" type="text/javascript"></script>
    @if(Play.isProd(Play.current)) {
      <script src="@routes.Assets.at("javascripts/scalajs-example-opt.js")" type="text/javascript"></script>
    } else {
      <script src="@routes.Assets.at("javascripts/scalajs-example-fastopt.js")" type="text/javascript"></script>
    }
    <script src="@routes.Assets.at("javascripts/scalajs-example-launcher.js")" type="text/javascript"></script>
  </body>
</html>
